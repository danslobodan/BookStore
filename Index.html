<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="Css/layout.css">
	<link rel="stylesheet" type="text/css" href="Css/index.css">
	<link rel="stylesheet" type="text/css" href="Css/nav.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="Books.Load('books')">
	<ul id="nav"></ul>
	<h2 class="header">Titles</h2>
	<div class="row">
		<div class="column side">Left</div>
		<div class="column middle">
			<form>
				<input type="search" placeholder="Search.." 
					onchange="Books.Filter('books','search')">
				<button type="submit" 
					onsubmit="Books.Filter('books','search')">
					<i class="fa fa-search"></i></button>
			</form>
			<div class="container">
				<br>
				<ol class="contentList" id="books"></ol>
			</div>
		</div>
		<div class="column side">Right</div>
	</div>
	<footer class="footer">Made by Slobodan Dan</footer>
</body>
<script src="Script/Persistence.js"></script>
<script src="Script/Admins.js"></script>
<script src="Script/Navigation.js"></script>
<script src="Script/Index.js"></script>
</html>
