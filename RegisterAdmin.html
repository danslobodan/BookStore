<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Register Admin</title>
</head>
<body>
	<h2>Register administrator</h2>
	<h2>Please enter the information bellow</h2>
	<form method="POST" name="user" action="Index.html" onsubmit="return Admins.Save(this)">
		Username:<br>
		<input id="username" type="text" name="username" required><br>
		First Name:<br>
		<input type="text" name="firstname" required><br>
		Last Name:<br>
		<input type="text" name="lastname" required><br>
		Password:<br>
		<input type="password" name="password" required><br>
		Confirm password:<br>
		<input type="password" name="confirm" required><br>
		<br>
		<input type="submit" name="submit" value="Submit">
		<p id="error" style="color: red"></p>
	</form>
</body>
<script src="Script/Persistence.js"></script>
<script src="Script/Serialization.js"></script>
<script src="Script/Users.js"></script>
<script src="Script/Admins.js"></script>
</html>
