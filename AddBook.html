<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Add Book</title>
</head>
<body>
	<h2>Add new book</h2>
	<form method="POST" name="book" action="Index.html" onsubmit="return Book.Save(this)">
		<fieldset>
			<legend>Book information:</legend>
			ID:<br>
			<input type="text" name="id" ><br>
			Book Title:<br>
			<input type="text" name="title" ><br>
			Year:<br>
			<input type="number" name="year" min="1900" max="2050" ><br>
			Price:<br>
			<input type="number" name="price" min="1"><br>
			Units available:<br>
			<input type="number" name="units" min="1" ><br>
			Cover:<br>
			<input type="text" name="cover" ><br>
			Author:<br>
			<select name="author">
				<option value="autor1">Author1</option>
				<option value="autor2">Author2</option>
			</select><br>
			<br>
			<input type="submit" name="submit" value="Submit">
		</fieldset>
	</form>
</body>
<script src="Script/Persistence.js"></script>
<script src="Script/Serialization.js"></script>
<script src="Script/Book.js" ></script>
</html>
